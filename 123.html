            height: 500px;

            left: -100px;

            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -100px;
            right: -100px;

        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);

            height: 300px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            bottom: 20%;
            left: 10%;
            animation-delay: -15s;
        }

        @keyframes blobFloat {
            0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(50px, -50px) scale(1.1) rotate(90deg); }
            50% { transform: translate(-30px, 30px) scale(0.9) rotate(180deg); }
            75% { transform: translate(40px, 40px) scale(1.05) rotate(270deg); }
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 
                0 0 15px 5px rgba(255, 255, 255, 0.8),
                0 0 30px 10px rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .cursor-particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            background: white;
            box-shadow: 
                0 0 6px 2px rgba(255, 255, 255, 0.8),
                0 0 12px 4px rgba(255, 255, 255, 0.4);
        }

        .dollars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .dollar {
            position: absolute;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00aa00;
            opacity: 0;
            pointer-events: none;
            animation: dollarFall linear forwards;

        @keyframes dollarFall {
            0% { opacity: 0; transform: translateY(-50px) rotate(0deg); }

        .stars {

            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(255, 255, 255, 0.5);
        }

        .star.glowing { animation: glow 2s ease-in-out infinite; }

        @keyframes glow {
            0%, 100% { opacity: 0.3; box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.3); }
            50% { opacity: 1; box-shadow: 0 0 10px 4px rgba(255, 255, 255, 0.8); }
        }

        .star.falling { animation: starFall 1.5s ease-in forwards; }

        @keyframes starFall {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) translateX(50px); opacity: 0; }
        }

        .star.appearing { animation: appearStar 0.5s ease-out forwards; }

        @keyframes appearStar {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); opacity: 1; }

        @keyframes disappearLetter {

            100% { opacity: 0; transform: translateY(-40px) scale(0); }

        .buttons-container {

        .btn {

        .btn::before {

            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:hover::before { left: 100%; }
        .btn:active { transform: translateY(-2px) scale(0.98); }

        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 340px;
            z-index: 1000;

                0 20px 60px rgba(0, 0, 0, 0.4),

        .player-header {

        .album-art {

        .album-art.playing {
            animation: albumSpin 3s linear infinite, albumPulse 2s ease-in-out infinite;

        @keyframes albumSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes albumPulse {

        .track-info { flex: 1; overflow: hidden; }
        .track-title { font-size: 1.05rem; font-weight: 700; color: #fff; margin-bottom: 6px; }
        .track-artist { font-size: 0.85rem; color: rgba(255, 255, 255, 0.6); }

        .progress-container { margin-bottom: 22px; }
        .time-display { display: flex; justify-content: space-between; font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); margin-bottom: 10px; }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #00ffff, #0000ff, #8b00ff, #ff00ff, #ff0000);
            background-size: 300% 100%;
            animation: rainbowProgress 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes rainbowProgress { 0% { background-position: 0% center; } 100% { background-position: 300% center; } }

        .progress-slider {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            -webkit-appearance: none;
            background: transparent;
            cursor: none;
            opacity: 0;
        }

        .progress-thumb {
            position: absolute;
            top: 50%;
            width: 16px; height: 16px;
            border-radius: 50%;
            background: #fff;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }

        .player-controls { display: flex; justify-content: center; align-items: center; gap: 25px; margin-bottom: 22px; }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            cursor: none;
            transition: all 0.3s ease;
            width: 45px; height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-btn:hover { color: #fff; background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }

        .play-btn {
            width: 65px; height: 65px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .play-btn:hover { transform: scale(1.1); box-shadow: 0 12px 40px rgba(102, 126, 234, 0.7); }
        .play-btn.playing { background: linear-gradient(135deg, #f093fb, #f5576c); box-shadow: 0 8px 30px rgba(240, 147, 251, 0.5); }

        .volume-section { display: flex; align-items: center; gap: 14px; }
        .volume-icon { font-size: 1.2rem; color: rgba(255, 255, 255, 0.7); }

        .volume-slider-container {
            flex: 1;
            position: relative;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
        }

        .volume-fill { height: 100%; border-radius: 3px; background: linear-gradient(90deg, #667eea, #764ba2, #f093fb); }

        .volume-slider {
            position: absolute;
            top: 50%; left: 0;
            transform: translateY(-50%);
            width: 100%; height: 20px;
            -webkit-appearance: none;
            background: transparent;
            cursor: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .volume-value { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); min-width: 38px; text-align: right; }

        .notification {
            font-family: 'Nunito', sans-serif;
            position: fixed;
            bottom: 30px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            padding: 18px 35px;
            font-size: 0.9rem;
            font-weight: 600;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 100;
        }

        .notification.show { transform: translateX(-50%) translateY(0); }

        @media (max-width: 768px) {
            .hello-text { font-size: 2.5rem; letter-spacing: 8px; }
            .btn { padding: 14px 28px; font-size: 0.8rem; }
            .music-player { width: 300px; right: 20px; bottom: 20px; padding: 22px; }
            .blob-1, .blob-2, .blob-3, .blob-4 { transform: scale(0.6); }
        }

        @media (max-width: 480px) {
            .hello-text { font-size: 1.8rem; letter-spacing: 5px; }
            .buttons-container { flex-direction: column; gap: 15px; }
            .music-player { width: calc(100% - 40px); left: 20px; right: 20px; }
        }
    </style>
</head>

        const text = "HELLO", textElement = document.getElementById('text'), starsContainer = document.getElementById('stars'),
              dollarsContainer = document.getElementById('dollarsContainer'), cursor = document.getElementById('cursor'),
              bgMusic = document.getElementById('bgMusic'), playBtn = document.getElementById('playBtn'),
              albumArt = document.getElementById('albumArt'), progressSlider = document.getElementById('progressSlider'),
              progressFill = document.getElementById('progressFill'), progressThumb = document.getElementById('progressThumb'),
              currentTimeEl = document.getElementById('currentTime'), durationEl = document.getElementById('duration'),
              volumeSlider = document.getElementById('volumeSlider'), volumeFill = document.getElementById('volumeFill'),
              volumeValue = document.getElementById('volumeValue'), volumeIcon = document.getElementById('volumeIcon');

            bgMusic.play().then(() => {

                playBtn.classList.add('playing'); albumArt.classList.add('playing');
            }).catch(e => {});
            document.removeEventListener('click', init);
        }, { once: true });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause(); playBtn.textContent = '‚ñ∂';
                playBtn.classList.remove('playing'); albumArt.classList.remove('playing');

                playBtn.classList.add('playing'); albumArt.classList.add('playing');

        bgMusic.addEventListener('timeupdate', () => {

            progressFill.style.width = p + '%'; progressThumb.style.left = p + '%';
            progressSlider.value = p; currentTimeEl.textContent = formatTime(bgMusic.currentTime);

        progressSlider.addEventListener('input', function() { bgMusic.currentTime = (this.value / 100) * bgMusic.duration; });

        volumeSlider.addEventListener('input', function() {
            const v = this.value; bgMusic.volume = v / 100;
            volumeFill.style.width = v + '%'; volumeValue.textContent = v + '%';
            volumeIcon.textContent = v == 0 ? 'üîá' : v < 30 ? 'üîà' : v < 70 ? 'üîâ' : 'üîä';
        });

        function formatTime(s) { if (isNaN(s)) return '0:00'; return Math.floor(s/60) + ':' + String(Math.floor(s%60)).padStart(2,'0'); }

        document.getElementById('prevBtn').addEventListener('click', () => bgMusic.currentTime = Math.max(0, bgMusic.currentTime - 10));
        document.getElementById('nextBtn').addEventListener('click', () => bgMusic.currentTime = Math.min(bgMusic.duration, bgMusic.currentTime + 10));

        document.addEventListener('mousemove', e => {
            mouseX = e.clientX; mouseY = e.clientY;

        function createCursorParticle(x, y) {
            const p = document.createElement('div'); p.className = 'cursor-particle';
            const size = Math.random() * 5 + 2;
            p.style.cssText = `width:${size}px;height:${size}px;left:${x+(Math.random()-.5)*10}px;top:${y+(Math.random()-.5)*10}px`;
            document.body.appendChild(p);
            const dur = Math.random() * 800 + 400;
            p.animate([
                { opacity: 1, transform: 'translate(-50%,-50%) scale(1)' },
                { opacity: 0, transform: `translate(calc(-50% + ${(Math.random()-.5)*30}px), calc(-50% + ${Math.random()*60+40}px)) scale(0.2)` }

            setTimeout(() => p.remove(), dur);
        }

        function createDollar() {
            const d = document.createElement('div'); d.className = 'dollar'; d.textContent = '$';
            d.style.fontSize = (Math.random()*30+20)+'px'; d.style.left = Math.random()*100+'%';

            dollarsContainer.appendChild(d); setTimeout(() => d.remove(), (dur+2)*1000);
        }

        function startDollarRain() { for(let i=0;i<10;i++) setTimeout(createDollar,i*300); setInterval(createDollar,500); }

        function triggerRainbowWave() { if(!textVisible)return; textElement.classList.add('rainbow-wave'); setTimeout(()=>textElement.classList.remove('rainbow-wave'),2000); }

        function createStars() { for(let i=0;i<100;i++) createStar(false); }

        function createStar(anim=true) {
            const s = document.createElement('div'); s.className = 'star glowing';
            const size = Math.random()*3+1;
            s.style.cssText = `width:${size}px;height:${size}px;left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*2}s;animation-duration:${Math.random()*2+1}s`;
            if(anim) { s.classList.add('appearing'); setTimeout(()=>s.classList.remove('appearing'),500); }
            starsContainer.appendChild(s); stars.push(s);
        }

        function makeStarFall() {
            if(!stars.length) return;
            const i = Math.floor(Math.random()*stars.length), s = stars[i];
            s.classList.remove('glowing'); s.classList.add('falling'); stars.splice(i,1);
            setTimeout(() => { s.remove(); setTimeout(()=>createStar(true),Math.random()*2000+500); },1500);
        }

        function startFallingStars() { setInterval(()=>{if(Math.random()>.3)makeStarFall();},2000); }

        async function typeText() {
            textElement.innerHTML = '';
            for(let i=0;i<text.length;i++) {
                const l = document.createElement('span'); l.className = 'letter appearing'; l.textContent = text[i];
                textElement.appendChild(l); await sleep(100);
            }
            textVisible = true; cycleCount++;
            if(cycleCount%4===0) setTimeout(triggerRainbowWave,1000);
        }

        async function deleteText() {
            textVisible = false;
            const letters = textElement.querySelectorAll('.letter');
            for(let i=letters.length-1;i>=0;i--) { letters[i].classList.remove('appearing'); letters[i].classList.add('disappearing'); await sleep(letterDelay); }
            await sleep(200); textElement.innerHTML = '';
        }

        function sleep(ms) { return new Promise(r=>setTimeout(r,ms)); }

        async function animate() { while(true) { await typeText(); await sleep(displayTime); await deleteText(); await sleep(pauseAfterDelete); } }

        document.getElementById('discordBtn').addEventListener('click', () => {
            navigator.clipboard.writeText('fakealyxbracelet').then(showNotification).catch(() => {
                const t = document.createElement('textarea'); t.value = 'fakealyxbracelet';
                document.body.appendChild(t); t.select(); document.execCommand('copy'); document.body.removeChild(t); showNotification();
            });
        });

        function showNotification() { const n = document.getElementById('notification'); n.classList.add('show'); setTimeout(()=>n.classList.remove('show'),2500); }

        createStars(); startFallingStars(); startDollarRain(); animate();
    </script>
</body>
